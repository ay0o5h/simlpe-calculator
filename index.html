<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
</head>
<body>
    <!--start button-->
    <div class="mainone">
        <img src="cal.png" alt="..." height="200px"  width="200px" class="rounded-circle">
         <br>
         <button type="button" class="btn btn-light">Use Calculator</button>
        
    </div>
    <!-- end button-->
    <!--start calu-->
    <div  class="maintwo">
        <form>
               <center><input id="in" type="text"  placeholder="" size="20"></center>
               <div class="num">
               <div class="container">
                    <div class="row">
                            <div class="col">
                                    <button type="button" id="btn7" class="btn btn-dark" value="7">7</button>
                            </div>
                            <div class="col">
                                    <button type="button" id="btn8" class="btn btn-dark" value="8">8</button>
                            </div>
                            <div class="col">
                                    <button type="button" id="btn9" class="btn btn-dark" value="9" >9</button>
                            </div>
                            <div class="col">
                                    <button type="button" id="del" class="btn btn-dark" value="">Del</button>
                            </div>
                          </div>
                    <div class="row">
                            <div class="col">
                                    <button type="button" id="btn4" class="btn btn-dark" value="4">4</button>
                            </div>
                            <div class="col">
                                    <button type="button" id="btn5" class="btn btn-dark" value="5">5</button>
                            </div>
                            <div class="col">
                                    <button type="button" id="btn6" class="btn btn-dark" value="6">6</button>
                            </div>
                            <div class="col">
                                    <button type="button" id="btne" class="btn btn-dark" value="=">=</button>
                            </div>
                          </div>
                   <div class="row">
                   <div class="col">
                   <button type="button" id="btn1" class="btn btn-dark" value="1">1</button>
                   </div>
                   <div class="col">
                      <button type="button" id="btn2" class="btn btn-dark"value="2">2</button>
                   </div>
                     <div class="col">
                     <button type="button" id="btn3" class="btn btn-dark" value="3">3</button>
                     </div>
                     <div class="col">
                            <button type="button"  id="btnd" class="btn btn-dark"value="/">/</button>
                    </div>
                    </div>
                    <div class="row">
                            <div class="col">
                                    <button type="button" id="btn0" class="btn btn-dark" value="0">0</button>
                            </div>
                            <div class="col">
                                    <button type="button" id="btnp" class="btn btn-dark" value="+">+</button>
                            </div>
                            <div class="col">
                                    <button type="button" id="btnm" class="btn btn-dark" value="*">*</button>
                            </div>
                            <div class="col">
                                    <button type="button" id="btnn" class="btn btn-dark" value="-">-</button>
                            </div>
                          </div>
                      </div>
               </div>
                    </form>
        
    </div>
    <!--end calu-->
    <script src="jquery-3.4.1.min.js"></script>
    <script src="javascript.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
